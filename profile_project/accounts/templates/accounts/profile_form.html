{% extends "layout.html" %}

{% block title %}
  {% if user.profile %}Edit Profile{% else %}Create Profile{% endif %}
{% endblock %}

{% block body %}
{% if user.profile %}
  <h1>Edit Profile</h1>
{% else %}
  <h1>Create Profile</h1>
{% endif %}
<form enctype="multipart/form-data" method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button-primary" value="Submit">
</form>
{% endblock %}
